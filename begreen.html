    <header class="top-bar">
        <div class="head_img">
            <img src="save our energy logo2.png" alt="Save Our Energy Logo">

        </div>
        <div class="buttons-right">
            <button onclick="window.location.href = 'information.html'">Basic Information</button>

        </div>
    </header>

    <section class="container">
        <br>
        <center><h1>Green Living: Best Practices to Save Energy</h1></center>
        <br>
        <br>
        <section class="tips-section">
            <div class="circleContainer">
                <div class="centerCircle" title="Tips for Going Green">Tips for Going Green</div>
                <div class="circle" title="Turn off lights when not in use;" style="margin-top: 110px; padding: 20px;">
                    <span class="emoji">💡</span>
                    <p>Use natural light</p>
                </div>
                <div class="circle" title="Unplug electronic devices when not in use;" style="top: 30%; left: 60%; margin-top: 50px; padding: 20px;">
                    <span class="emoji">🔌</span>
                    <p>Don't forget to unplug</p>
                </div>
                <div class="circle" title="Use energy-efficient LED light bulbs;" style="top: 40%; left: 20%; margin-top: 400px; padding: 80px; margin-left: -10px;">
                    <span class="emoji">💡</span>
                    <p>Switch to LEDs</p>
                </div>
                <div class="circle" title="Adjust your thermostat to reduce heating and cooling when not needed;" style="top: 60%; left: 70%; margin-top: 400px; margin-left: -200px; padding: 90px;">
                    <span class="emoji">🌡️</span>
                    <p>Set optimal temperatures</p>
                </div>
                <div class="circle" title="Opt for energy-efficient appliances when making purchases;" style="top: 30%; left: 10%; padding: 70px; margin-top: 50px">
                    <span class="emoji">🏠</span>
                    <p>Choose Energy Star</p>
                </div>
                <div class="circle" title="Reduce water usage by fixing leaks and taking shorter showers;" style="top: 80%; left: 30%; margin-top: 250px; margin-left: -40px; padding: 15px;">
                    <span class="emoji">🚿</span>
                    <p>Fix leaks</p>
                </div>
                <div class="circle" title="Use alternative transportation to reduce emissions from cars;" style="top: 80%; left: 70%; margin-top: 180px; padding: 60px; margin-left: -60px;">
                    <span class="emoji">🚴‍♂️</span>
                    <p>Bike or walk</p>
                </div>
                <div class="circle" title="Recycle and compost to reduce waste and conserve resources;" style="top: 40%; left: 80%; padding: 40px; margin-left: -60px;">
                    <span class="emoji">♻️</span>
                    <p>Recycle and compost</p>
                </div>
                <div class="circle"  style="top: 60%; left: 30%; margin-top: 50px; margin-left: 20px; padding: 20px;">
                    <span class="emoji">🌳</span>
                    <p>Plant trees</p>
                </div>
            </div>
        </section>
    </section>
